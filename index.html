<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid" style="color: white; text-align:center ;background-color: black">
            <div class="container">
                <h1 class="display-4"></h1>
                <h1>Train Schedule</h1>
                <h4>All Aboard</h4>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2>Current Train Schedule</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>

                    </thead>
                    <tbody id="tableBody">
                        <tr class="inputData">
                            <td id="empName"></td>
                            <td id="role"></td>
                            <td id="starDate"></td>
                            <td id="monthlyRate"></td>
                            <td id="minutesAway"></td>
                        </tr>




                        <!-- Insert additional movie rows here -->
                    </tbody>
                </table>

            </div>
        </div>

        <br>
        <div class="card">
            <div class="card-body">
                <h3>Add Train</h3>

                <form id="databaseInput">


                    <table class="table2">



                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="startdt-input">Destination</label>
                                <input class="form-control" id="startdt-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="role-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="monthlyRate-input">Frequency (min)</label>
                                <input class="form-control" id="monthlyRate-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>




                    </table>

            </div>
        </div>




        </form>
    </div>


    <script src="../TrainSchedule/assets/javascript/train.js"></script>

</body>
