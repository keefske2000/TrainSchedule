<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Calorie Counter</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

  <!-- MOMENT.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    /* Create Table with column headers */
    #workouttable th,
    td {
      width: 20%;
    }
  </style>
</head>

<body>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
      aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2"><i class="fa fa-check fa-lg" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <!-- Employee Tracker -->
  <div class="container">

    <div class=container2>
      <!-- CREATE DATA ENTRY CARD "ENTER DATA" -->
      <div class="card text-black bg-ligh tmb-3 text-center" style="max-width: 14rem;">
        <div class="input-card">Enter Data</div>
        <div class="card-body">
          <!-- CREATE INPUT BOX TO ENTER WEIGHT  -->
          <form class="inputData">
            <div class="input-group mb-3">
              <input type="text" class="form-weight text-center" placeholder="Enter Weight" aria-label="Recipient's Weight">
            </div>
            <!-- CREATE INPUT BOX TO ENTER WATER INTAKE -->
            <div class="input-group mb-3">
              <input type="text" class="form-water text-center" placeholder="Water Intake" aria-label="Recipient's Water Intake">
            </div>
            <!-- CREATE INPUT BOX TO ENTER CALORIES BURNT -->
            <div class="input-group mb-3">
              <input type="text" class="form-calories text-center" placeholder="Calories Burnt" aria-label="Recipient's Calories Burnt">
            </div>
            <!-- CREATE BUTTON TO SUBMIT ENTERED DATA -->
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon1">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>

      <!-- DISPLAY USER ENTERED WEIGHT -->

      <div class="card text-white bg-primary mb-3 h-50" style="max-width: 18rem">
        <div class="card-header text-center">Weight</div>
        <div class="card-body-weight text-center">
          <h5 class="card-title">Enter Weight</h5>
          <div class="displayWeight">
            <!-- <p class="card-text-weight">place holder-WEIGHT</p> -->
          </div>
        </div>
      </div>
      <!-- DISPLAY WORKOUT DURATION -->
      <div class="card text-white bg-primary mb-3 h-50" style="max-width: 18rem;">
        <div class="card-header text-center">Duration</div>
        <div class="card-body-duration text-center">
          <h5 class="card-title">Click to start timer</h5>
          <div class="displayTimer">
            <!-- <p class="card-text-timer">place holder-TIMER</p> -->
          </div>
        </div>
      </div>
      <!-- DISPLAY WATER INTAKE-->
      <div class="card text-white bg-primary mb-3 h-50" style="max-width: 18rem;">
        <div class="card-header text-center">Water Intake</div>
        <div class="card-body-water text-center">
          <h5 class="card-title">Today's Water Intake</h5>
          <div class="displayWater">
            <!-- <p class="card-text-water">place holder-WATER</p> -->
          </div>
        </div>
      </div>
      <!-- DISPLAY AMOUNT OF CALORIES BURNT-->
      <div class="card text-white bg-primary mb-3 h-50" style="max-width: 18rem;">
        <div class="card-header">Calories Burnt</div>
        <div class="card-body-calories text-center">
          <h5 class="card-title">Enter Calories</h5>
          <div class="displayCalories">
            <!-- <p class="card-text-calories">place holder-CALORIES</p> -->
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- JavaScript -->
  <script src="javascript/counter.js"></script>

</body>

</html>
